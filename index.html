<!DOCTYPE html><html><head><title>Galactic Hub Project | System Tag Generator</title><link href="styles/style.css" rel="stylesheet"><script src="scripts/app.js" type="text/javascript"></script><meta name="viewport" content="width=device-width, initial-scale=1"></head><body><header><img src="https://nomanssky.gamepedia.com/media/nomanssky.gamepedia.com/7/75/Galactic_Hub_Emblem.png?version=98ce4d8b0a1a3cd636e53d0510871fc6"><h1>System Tag Generator</h1><p>Easily generate Galactic Hub compatible system tags.</p></header><section id="tag-container"><h2 id="generated-tag"></h2></section><form><section id="primary"> <h2>Primary Information</h2><hr><label>Region</label><select id="region"><option value="1" selected>Region 1</option><option value="2">Region 2</option><option value="3">Region 3</option><option value="4">Region 4</option><option value="5">Region 5</option><option value="6">Region 6</option><option value="7">Region 7</option><option value="8">Region 8</option><option value="9">Region 9</option><option value="10">Region 10</option><option value="11">Region 11</option></select><label for="index">Solar Index </label><input id="index" type="text" name="index" placeholder="012A"><label for="name">Name</label><input id="name" type="text" name="name" placeholder="Un-named System"><div class="group"><input class="primary" type="checkbox" id="wealthy" autocomplete="off" value="$"><label for="wealthy">Wealthy</label></div><div class="group"><input class="primary" type="checkbox" id="conflict" autocomplete="off" value="!"><label for="conflict">High Conflict</label></div><div class="group"><input class="primary" type="checkbox" id="exotic" autocomplete="off" value="X"><label for="exotic">Exotic Planets</label></div></section><section id="resources"><h2>Notable Resources</h2><hr><div class="group"><input type="checkbox" autocomplete="off" id="Aq" value="Aq"><label for="Aq">Aquaspheres</label></div><div class="group"><input type="checkbox" autocomplete="off" id="AP" value="AP"><label for="AP">Albumen Pearls</label></div><div class="group"><input type="checkbox" autocomplete="off" id="VC" value="VC"><label for="VC">Vortex Cubes</label></div><div class="group"><input type="checkbox" autocomplete="off" id="GB" value="GB"><label for="GB">Gravitino Balls</label></div><div class="group"><input type="checkbox" autocomplete="off" id="Ra" value="Ra"><label for="Ra">Radnox</label></div><div class="group"><input type="checkbox" autocomplete="off" id="Mu" value="Mu"><label for="Mu">Murrine </label></div><div class="group"><input type="checkbox" autocomplete="off" id="Om" value="Om"><label for="Om">Omegon </label></div></section><section id="attractions"><h2>Attractions</h2><hr><div class="group"><input type="checkbox" autocomplete="off" id="Diplos" value="Diplos"><label for="Diplos">Diplos </label></div></section><section id="ships"><h2>Notable Ships</h2><hr><div class="group"><input type="checkbox" autocomplete="off" id="fighter-ships" value="F.Ships"><label for="fighter-ships">Fighters </label></div><div class="group"><input type="checkbox" autocomplete="off" id="hauler-ships" value="H.Ships"><label for="hauler-ships">Haulers</label></div><div class="group"><input type="checkbox" autocomplete="off" id="explorer-ships" value="E.Ships"><label for="explorer-ships">Explorers</label></div><div class="group"><input type="checkbox" autocomplete="off" id="exotic-ships" value="X.Ships"><label for="exotic-ships">Exotics</label></div><div class="group"><input type="checkbox" autocomplete="off" id="good-ships" value="G.Ships"><label for="good-ships">Good</label></div></section></form></body></html>
