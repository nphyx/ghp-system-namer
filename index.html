<!DOCTYPE html><html><head><title>Galactic Hub Project | System Tag Generator</title><link href="styles/style.css" rel="stylesheet"><script src="scripts/app.js" type="text/javascript"></script><meta name="viewport" content="width=device-width, initial-scale=1"></head><body><header><img src="https://nomanssky.gamepedia.com/media/nomanssky.gamepedia.com/7/75/Galactic_Hub_Emblem.png?version=98ce4d8b0a1a3cd636e53d0510871fc6"><h1>System Tag Generator</h1><p>Easily generate Galactic Hub compatible system tags.</p></header><section id="tag-container"><h2 id="generated-tag"></h2></section><form><section id="primary"> <h2>Primary Information</h2><hr><label>Region</label><select id="region"><option value="1" selected>HUB1: Shungka Void</option><option value="2">HUB2: Waolab Anomaly</option><option value="3">HUB3: Iajukul Cluster</option><option value="4">HUB4: Dizele Void</option><option value="5">HUB5: Ninasoness Mass</option><option value="6">HUB6: Eyrint Fringe</option><option value="7">HUB7: Dadurgh</option><option value="8">HUB8: Marmor Spur</option><option value="9">HUB9: Oaksten Terminus</option><option value="10">HUB10: Aybess Terminus</option><option value="11">HUB11: Dujerad Adjunct</option></select><label for="index">Solar Index </label><input id="index" type="text" name="index" placeholder="012A"><label for="name">Name</label><input id="name" type="text" name="name" placeholder="Un-named System"><div class="group"><input class="primary" type="checkbox" id="wealthy" autocomplete="off" value="$"><label for="wealthy">Wealthy</label></div><div class="group"><input class="primary" type="checkbox" id="conflict" autocomplete="off" value="!"><label for="conflict">High Conflict</label></div><div class="group"><input class="primary" type="checkbox" id="exotic" autocomplete="off" value="X"><label for="exotic">Exotic Planets</label></div></section><section id="resources"><h2>Notable Resources</h2><hr><div class="group rare"><input type="checkbox" autocomplete="off" id="Aq" value="Aq"><label class="exotic" for="Aq"> <p>Aquasphere</p><figure><img src="assets/resource-aquasphere.png" alt="Aquasphere"><figcaption>Aq</figcaption></figure></label></div><div class="group rare"><input type="checkbox" autocomplete="off" id="AP" value="AP"><label class="exotic" for="AP"> <p>Albumen Pearl</p><figure><img src="assets/resource-albumenpearl.png" alt="Albumen Pearl"><figcaption>AP</figcaption></figure></label></div><div class="group rare"><input type="checkbox" autocomplete="off" id="VC" value="VC"><label for="VC"> <p>Vortex Cube</p><figure><img src="assets/resource-vortexcube.png" alt="Vortex Cube"><figcaption>VC</figcaption></figure></label></div><div class="group rare"><input type="checkbox" autocomplete="off" id="GB" value="GB"><label for="GB"><p>Gravitino Ball</p><figure><img src="assets/resource-gravitinoball.png" alt="Gravitino Ball"><figcaption>GB </figcaption></figure></label></div><div class="group exotic"><input type="checkbox" autocomplete="off" id="Ra" value="Ra"><label for="Ra"><p>Radnox</p><figure><img src="assets/resource-radnox.png" alt="Radnox"><figcaption>Ra</figcaption></figure></label></div><div class="group exotic"><input type="checkbox" autocomplete="off" id="Mu" value="Mu"><label for="Mu"><p>Murrine</p><figure><img src="assets/resource-murrine.png" alt="Murrine"><figcaption>Mu </figcaption></figure></label></div><div class="group exotic"><input type="checkbox" autocomplete="off" id="Om" value="Om"><label for="Om"><p>Omegon </p><figure><img src="assets/resource-omegon.png" alt="Omegon"><figcaption>Om</figcaption></figure></label></div><div class="group exotic"><input type="checkbox" autocomplete="off" id="Ca" value="Ca"><label for="Ca"><p>Calium</p><figure><img src="assets/resource-calium.png" alt="Calium"><figcaption>Ca</figcaption></figure></label></div></section><section id="attractions"><h2>Attractions</h2><hr><div class="group"><input type="checkbox" autocomplete="off" id="Diplos" value="Diplos"><label for="Diplos"><figure><img src="assets/attraction-diplo.jpg" alt="Diplos"><figcaption>Diplos</figcaption></figure></label></div><div class="group"><input type="checkbox" autocomplete="off" id="Jacks" value="Jacks"><label for="Jacks"><figure><img src="assets/attraction-jacks.jpg" alt="Jack Planet"><figcaption>Jacks</figcaption></figure></label></div><div class="group"><input type="checkbox" autocomplete="off" id="Hexagons" value="Hexagons"><label for="Hexagons"><figure><img src="assets/attraction-hex.jpg" alt="Hexagon Planet"><figcaption>Hexagons</figcaption></figure></label></div><div class="group"><input type="checkbox" autocomplete="off" id="Shards" value="Shards"><label for="Shards"><figure><img src="assets/attraction-shards.jpg" alt="Shard Planet"><figcaption>Shards</figcaption></figure></label></div></section><section id="ships"><h2>Notable Ships</h2><hr><div class="group"><input type="checkbox" autocomplete="off" id="fighter-ships" value="F.Ships"><label for="fighter-ships"><figure><img src="assets/ship-fighter.jpg" alt="Figher Ship"><figcaption>Fighters</figcaption></figure></label></div><div class="group"><input type="checkbox" autocomplete="off" id="hauler-ships" value="H.Ships"><label for="hauler-ships"><figure><img src="assets/ship-hauler.jpg" alt="Hauler Ship"><figcaption>Haulers</figcaption></figure></label></div><div class="group"><input type="checkbox" autocomplete="off" id="explorer-ships" value="E.Ships"><label for="explorer-ships"><figure><img src="assets/ship-explorer.jpg" alt="Explorer Ship"><figcaption>Explorers</figcaption></figure></label></div><div class="group"><input type="checkbox" autocomplete="off" id="exotic-ships" value="X.Ships"><label for="exotic-ships"><figure><img src="assets/ship-exotic.jpg" alt="Exotic Ship"><figcaption>Exotics</figcaption></figure></label></div><div class="group"><input type="checkbox" autocomplete="off" id="great-ships" value="G.Ships"><label for="great-ships"><figure><img src="assets/ship-great.jpg" alt="Great Ship"><figcaption>Great</figcaption></figure></label></div></section></form></body></html>
